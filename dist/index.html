<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>HomePage</title>
</head>
<body>

<header class="header">
    <div class="header__title">GO <br>SURF</div>
    <div class="header__aside">
        <div class="logo">
            <a href="#">
                <img src="../assets/img/logo.svg" alt="">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="#"><img src="../assets/img/surf.svg" alt=""><span>Surf</span></a></li>
                <li><a href="#"><img src="../assets/img/travel.svg" alt=""><span>Travel</span></a></li>
                <li><a href="#"><img src="../assets/img/camp.svg" alt=""><span>Sleep</span></a></li>
                <li><a href="#"><img src="../assets/img/sup.svg" alt=""><span>Shop</span></a></li>

            </ul>
        </nav>
        <div class="header__search">
            <img src="../assets/img/search.svg" alt="">
        </div>
        <div class="header__date">
            20
            <span>06 | 2019</span>
        </div>
        <div class="header__location">
            California
        </div>

    </div>
    <div class="header__slider">
        <div class="header__slider-item slider-item">
            <div class="slider-item__info">
                <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                <div class="slider-item__info-title">West shore</div>
                <div class="slider-item__info-subtext subtitle-left">Condition</div>
                <div class="slider-item__info-text">Radical</div>
                <a class="slider-item__info-link" href="#">
                    <img src="assets/img/arrow-right.svg">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item__info">
                <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                <div class="slider-item__info-title">North shore</div>
                <div class="slider-item__info-subtext subtitle-left">Condition</div>
                <div class="slider-item__info-text">Radical</div>
                <a class="slider-item__info-link" href="#">
                    <img src="assets/img/arrow-right.svg">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item__info">
                <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                <div class="slider-item__info-title">East shore</div>
                <div class="slider-item__info-subtext subtitle-left">Condition</div>
                <div class="slider-item__info-text">Radical</div>
                <a class="slider-item__info-link" href="#">
                    <img src="assets/img/arrow-right.svg">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item">
            <div class="slider-item__info">
                <div class="slider-item__info-subtitle subtitle-left">Surf</div>
                <div class="slider-item__info-title">South shore</div>
                <div class="slider-item__info-subtext subtitle-left">Condition</div>
                <div class="slider-item__info-text">Radical</div>
                <a class="slider-item__info-link" href="#">
                    <img src="assets/img/arrow-right.svg">
                </a>
            </div>
        </div>
    </div>
    <div class="slider-dots">
        <div class="slider-dots__item">
            <div class="dots-box">
                <div class="dots-box__number">01</div>
                <div class="dots-box__name">West Shore</div>
            </div>
        </div>
        <div class="slider-dots__item">
            <div class="dots-box">
                <div class="dots-box__number">02</div>
                <div class="dots-box__name">North Shore</div>
            </div>
        </div>
        <div class="slider-dots__item">
            <div class="dots-box">
                <div class="dots-box__number">03</div>
                <div class="dots-box__name">East Shore</div>
            </div>
        </div>
        <div class="slider-dots__item">
            <div class="dots-box">
                <div class="dots-box__number">04</div>
                <div class="dots-box__name">South Shore</div>
            </div>
        </div>
    </div>
</header>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/app.min.js"></script>

</body>
</html>
